# StreamShift MVP Configuration - Simple Logging Only
spring.application.name=streamshift
server.port=8081

# Logging Configuration
logging.level.com.jonathantong.streamshift=DEBUG
logging.level.org.apache.kafka=INFO
logging.level.org.springframework.kafka=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/streamshift.log
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.total-size-cap=100MB

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.client-id=streamshift-app

# Kafka Consumer Configuration
spring.kafka.consumer.group-id=streamshift-consumer-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.enable-auto-commit=false
spring.kafka.listener.ack-mode=manual_immediate
spring.kafka.consumer.max-poll-records=100

# Kafka Producer Configuration (for dead letter topics)
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.acks=all
spring.kafka.producer.retries=3

# Debezium Configuration
streamshift.debezium.server-name=dbserver1
streamshift.debezium.topic-prefix=dbserver1

# Event Processing Configuration
streamshift.processing.enabled=true
streamshift.processing.log-success=true
streamshift.processing.log-errors=true
streamshift.processing.dead-letter.enabled=true
streamshift.processing.dead-letter.topic=streamshift-dead-letter

# Actuator Configuration for Monitoring
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true

# Application Info
info.app.name=${spring.application.name}
info.app.description=Zero-downtime database migration CDC with PostgreSQL - MVP
info.app.version=@project.version@